<root><h2>Positiones Nominalium</h2>
<span>English</span>
<span>CIMAGL 61 (1991), edited by Sten Ebbesen</span>
<span>Vat. lat. 7678: 88rA</span>

<div>These are our positions concerning universals.
<ol><li><p>First, we consent that universals, like <em>genera</em> and <em>species</em>, are names (<em>nomina</em>)</p></li></ol></div></root>
